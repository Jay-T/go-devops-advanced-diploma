syntax = "proto3";

package go_devops_advanced_diploma;

option go_package = "github.com/Jay-T/go-devops-advanced-diploma/internal/pb";


message UserSignInRequest {
    string login = 1;
    string password = 2;
}

message UserSignInResponse {
    string token = 1;
}

message UserSignUpRequest {
    string login = 1;
    string password = 2;
}

message UserSignUpResponse {
    string token = 1;
}